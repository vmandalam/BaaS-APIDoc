title: ResponseHeader
type: object
description: Common response header
additionalProperties: false
properties:
  responseId:
    type: string
    pattern: '^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$'
    minLength: 36
    maxLength: 36
    example: eb40ea6c-7b53-4bf7-ad38-a4d63f76ee47
  responseCode:
    type: string
    description: ''
  responseSubCode:
    type: string
  responseMessage:
    type: string
    maxLength: 256
required:
  - responseId
  - responseCode
