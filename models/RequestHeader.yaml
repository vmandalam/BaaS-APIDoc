title: RequestHeader
type: object
description: common request header
additionalProperties: false
properties:
  requestId:
    type: string
    pattern: '^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$'
    maxLength: 36
    example: eb40ea6c-7b53-4bf7-ad38-a4d63f76ee47
    minLength: 36
    description: UUID generated by caller with hyphens
    format: uuid
required:
  - requestId
