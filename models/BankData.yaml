title: BankData
type: object
additionalProperties: false
description: Unencrypted Bank Data Structure
properties:
  routingNumber:
    type: string
    maxLength: 128
    description: 'The bank routing number '
    writeOnly: true
  accountNumber:
    type: string
    maxLength: 128
    description: 'The bank account number '
    writeOnly: true
  bankName:
    type: string
    maxLength: 256
    description: Name of the bank
    writeOnly: true
  nickName:
    type: string
    maxLength: 128
    description: Nick name of the bank
    readOnly: true
  accountLast4:
    type: string
    maxLength: 4
    description: last four of the linked bank account number
    readOnly: true
  verificationStatus:
    type: string
    maxLength: 64
    description: See Bank Verification Status for values
    enum:
      - initiated
      - verified
      - failedVerification
    readOnly: true
required:
  - routingNumber
  - accountNumber
  - bankName
  - nickName
  - accountLast4
  - verificationStatus
writeOnly: true
