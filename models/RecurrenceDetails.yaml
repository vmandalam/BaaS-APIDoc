title: RecurrenceDetails
type: object
description: 'Recurrence Deta9l Structure '
properties:
  recurrenceType:
    type: string
    maxLength: 64
    description: See Recurrence Type for values
    enum:
      - balanceThreshold
      - scheduled
  recurrenceId:
    type: string
    description: 'identifier for recurring transfers '
    pattern: '^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$'
    maxLength: 36
    minLength: 36
  balance:
    type: integer
    description: CONDITIONAL FIELD. Balance below which transfer will be triggered. Required for balance threshold transfers
  startDate:
    type: string
    description: |
      CONDITIONAL Field. UTC timestamp indicating the
      date the recurring scheduled transfer would start. Required for scheduled recurrence transfers
    maxLength: 128
  endDate:
    type: string
    description: |
      UTC timestamp indicating the
      date the recurring scheduled transfer would end. 
    maxLength: 128
  frequency:
    type: string
    maxLength: 64
    description: CONDITIONAL Field. See Recurrence frequency Type for values
    enum:
      - oneTime
      - weekly
      - twoWeeks
      - threeWeeks
      - monthly
      - twoMonths
      - threeMonths
      - fourMonths
      - annual
  lastAmount:
    type: integer
    description: Last Amount if different from the scheduled amount
required:
  - recurrenceType
  - recurrenceId
  - startDate
  - frequency
