title: Locations
description: Locations
type: object
properties:
  locationName:
    type: string
    maxLength: 256
    description: 'Name of the location '
  address:
    type: string
    maxLength: 256
    description: 'Address line '
  city:
    type: string
    maxLength: 256
    description: City located
  state:
    type: string
    maxLength: 256
    description: State located
  postalCode:
    type: string
    maxLength: 9
    description: 'Postal code '
  phone:
    type: string
    maxLength: 16
    description: Phone number for the located resource
  latitude:
    type: string
    maxLength: 256
    description: Latitude located
  longitude:
    type: string
    maxLength: 256
    description: Longitude located
  distance:
    type: string
    maxLength: 3
    description: 'Distance from a given lat or long '
required:
  - locationName
  - address
  - city
  - state
  - postalCode
  - phone
  - latitude
  - longitude
  - distance
